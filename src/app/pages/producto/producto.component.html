<mat-toolbar>Productos</mat-toolbar>

<router-outlet></router-outlet>

<div class="producto-container mat-elevation-z8">

    <div class="producto-header">
      <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar producto">
      </mat-form-field>
    </div>
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.idProducto}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="codigo">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Código </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.codProducto}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="rubro">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Rubro </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.codRubro}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="seccion">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Sección </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.codSeccion}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Descripción</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.descripcion}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-button color="primary" [routerLink]="['edicion', row.idProducto]"><mat-icon>ballot</mat-icon></button>
          <button mat-button color="primary" [routerLink]="['/pages/presentacion', row.idProducto]"><mat-icon>ballot</mat-icon></button>
          <button mat-button color="accent" (click)="eliminar(row)"><mat-icon>delete</mat-icon></button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

<button mat-fab color="accent" style="float: right; margin-right: 20px" routerLink='/pages/producto/nuevo'>
  <mat-icon>create</mat-icon>
</button>
